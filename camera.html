<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteWatchers | Scan Waste</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f5ef;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 700px;
    }

    video, img.preview {
      width: 100%;
      max-height: 300px;
      border-radius: 12px;
      background: #000;
      margin-bottom: 15px;
      object-fit: cover;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background: #e0b44c;
      color: #fff;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #c99e3d;
    }

    .result-card {
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: left;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    .eco-points {
      text-align: right;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
    }

    /* Map Styling */
#map {
  width: 100%;
  height: 350px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  border: 2px solid #e0b44c;
}

.location-list {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: left;
}

.location-list li {
  background: #f9f9f9;
  margin: 8px 0;
  padding: 12px 16px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  font-weight: 600;
  color: #333;
  transition: transform 0.2s ease;
}

.location-list li:hover {
  transform: translateX(5px);
  background: #fff3d1;
}

.location-list li::before {
  content: "üìç";
  margin-right: 10px;
  font-size: 1.2rem;
  color: #e0b44c;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>üì∏ Snap Your Waste & Save the Ozone</h1>
    <div class="eco-points">Eco Points: <span id="points">840</span></div>

    <!-- Camera Card -->
    <div class="card">
      <video id="cameraFeed" autoplay></video>
      <button onclick="openCamera()">Open Camera</button>
      <button id="captureBtn">Capture</button>
    </div>

    <!-- Upload Card -->
    <div class="card">
      <p>Or upload from gallery</p>
      <input type="file" id="fileInput" accept="image/*">
      <img id="previewImg" class="preview" style="display:none;">
      <button id="analyzeBtn" style="display:none;" onclick="analyzeWaste()">Analyze Waste</button>
    </div>

    <!-- Result -->
    <div id="resultSection"></div>
  </div>

  <!-- Map Section -->
  <section id="location-section" style="display:none; margin-top:20px;">
    <h3>üìç Nearby Waste Disposal Sites</h3>
    <div id="map" style="height:400px; border-radius:12px; margin-bottom:15px;"></div>
    <ul id="location-list"></ul>
    <div style="margin: 10px 0;">
  <button id="toggleModeBtn" class="btn">üåç Switch to Global Mode</button>
</div>
  </section>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your merged JS -->
  <script src="script.js"></script>
</body>
</html>
